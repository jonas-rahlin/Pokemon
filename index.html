<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pokemon application</h1>
    <div id="checkboxes">
      <input type="checkbox" id="fire" name="checkbox" value="fire" />
      <label for="fire">Fire</label><br />

      <input type="checkbox" id="water" name="checkbox" value="water" />
      <label for="water">Water</label><br />

      <input type="checkbox" id="grass" name="checkbox" value="grass" />
      <label for="grass">Grass</label><br />

      <input type="checkbox" id="psychic" name="checkbox" value="psychic" />
      <label for="psychic">Psychic</label><br />

      <input type="checkbox" id="Electric" name="checkbox" value="electric" />
      <label for="electric">Electric</label><br />

      <input type="checkbox" id="normal" name="checkbox" value="normal" />
      <label for="normal">Normal</label><br />

      <button id="filter">Filter Type</button>
    </div>

    <div id="pokeDex"></div>

    <script src="index.js"></script>
  </body>
</html>
